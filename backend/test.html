<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="http://localhost:8000/student/signin" >
        <h3>Students Form</h3>
       <input placeholder="name" name="name" type="text" /><br/>
       <input placeholder="NIC" name="nic" type="number"/><br/>
       <input placeholder="email" name="email" type="email"/><br/>
       <input placeholder="password" name="password" type="password"/><br/>
       <button type="submit" >Submit</button>
    </form>
    <form method="post" action="http://localhost:8000/student/login" >
        <h3>Students Login</h3>
        <input placeholder="email" name="email" type="email"/><br/>
        <input placeholder="password" name="password" type="password"/><br/>
        <button type="submit" >Submit</button>
    </form>
    <form method="post" action="http://localhost:8000/institution/signin">
        <h3>Institution Registration</h3>
        <input name="name" type="text" placeholder="institution name"/><br/>
        <input name="userName" type="text" placeholder="userName"/><br/>
        <input name="password" type="password" placeholder="password"/><br/>
        <button type="submit" >Signin</button>
    </form>
    <form method="post" action="http://localhost:8000/institution/login" >
        <h3>Institution Login</h3>
        <input type="text" name="userName" placeholder="user name" /><br/>
        <input type="password" name="password" placeholder="password"/><br/>
        <button type="submit" >Login</button>
    </form>
</body>
</html>
