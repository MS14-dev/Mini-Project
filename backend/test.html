<body>

    <form method="post" action="http://localhost:8000/general/course" >
        <h3>Find course</h3>
        <input type="text" placeholder="course id" name="courseId" />
        <button type="submit" >Submit</button>
    </form>
    <form method="post" action="http://localhost:8000/general/institution" >
        <h3>Find institution</h3>
        <input type="text" placeholder="course id" name="institutionId" />
        <button type="submit" >Submit</button>
    </form>


</body>

<script>
    const submitNewCourse=async()=>{
        let name = document.getElementById('courseName').value;
        let description = document.getElementById('courseDescription').value;
        let image = document.getElementById('courseImage').files[0];
        
        let formData = new FormData();
        formData.set('name',name);
        formData.set('description',description);
        formData.set('image',image);
        // console.log(formData)
        let data = await fetch('http://localhost:8000/institution/add-new-course',{
            method:'POST',
            body:formData
        })
    }
</script>
